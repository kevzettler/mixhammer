<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MixHammer - MXHR packaging service</title>
	<link rel="stylesheet" type="text/css" media="screen" href="http://www.mixhammer.com/css/screen.css" />
</head>
<body>
  <div id="wrap" class="clearfix">
    <div id="main" class="container_12 clearfix">
      <div class="grid_12 clearfix">
        <h1 class="grid_2 alpha">MixHammer</h1>
        <p class="grid_8 omega" style="padding-top:7px;">A general purpose <a href="http://about.digg.com/blog/duistream-and-mxhr" title="What is MXHR?">MXHR</a> package generator</p>
      </div>
      <div class="grid_12 clearfix">
        <form class="alpha grid_6 clearfix" name="input_form" id="input_form" method="post" action="/" >
          <label>Input - Absolute urls to public assets, seperated with line breaks.</label>
          <textarea name="payload" id="input">http://www.mixhammer.com/favicon.gif
http://www.mixhammer.com/js/splash.js
http://www.mixhammer.com/css/screen.css</textarea>
          <div id="button_strip">
	    <label>Try a demo, </label>
	    <input type="button" value="small" />
	    <input type="button" value="medium" />
	    <input type="button" value="large" />
	    <input id="generate_button" type="submit" value="Generate &rarr;" name="lazy_mode" id="form_submit"/>
	  </div>
        </form>
        <form name="output_form" method="Post" action="#" class="omega grid_6 clearfix">
          <label>Output - copy to your server</label>
          <textarea readonly="readonly" name="output" id="output"></textarea>
        </form>
    </div>
    <div class="grid_12 clearfix">
      <div class="alpha grid_6 clearfix" id="standard-output" style="min-height:200px;"></div>
      <div class="omega grid_6 clearfix" id="mxhr-output"></div>
    </div>
  </div>
  </div>
  <div id="footer" class="container_12 clearfix" >
    <a class="grid_2" href="mailto:contact@mixhammer.com">contact@mixhammer.com</a>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.mixhammer.com/jquery.mxhr.js"></script>
  <script type="text/javascript" src="http://www.mixhammer.com/js/splash.js"></script>
</body>
</html>
